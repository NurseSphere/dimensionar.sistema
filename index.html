<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Edit√°vel - Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }

        h1, p {
            text-align: center;
            margin: 10px;
            padding: 0 15px;
        }

        iframe {
            border: none;
            width: 90%;
            height: 70vh;
            max-height: 600px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            iframe {
                height: 60vh;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                width: 100%;
                height: 50vh;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Planilha Interativa</h1>
    <p>Edite os dados diretamente na planilha abaixo:</p>
    
    <!-- Exibindo planilha no iframe -->
    <iframe src="https://docs.google.com/spreadsheets/d/19_EClXxIqm6fnRNKcy9DZs9RUfDkRJRTvltLxMIQbUs/edit?usp=sharing&rm=minimal&single=true&widget=true&headers=false&chrome=false"></iframe>
</body>
</html>
