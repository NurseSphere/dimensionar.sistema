<body>

<button onclick="salvarAlteracoes()">Salvar Alterações</button>

    <script>
        function salvarAlteracoes() {
            // URL do Power Automate ou outro link para salvar as alterações
            const flowUrl = "https://flow.microsoft.com/...";  // Substitua com a URL do seu fluxo Power Automate

            fetch(flowUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: "valor ou dados que você deseja salvar" })
            })
            .then(response => response.json())
            .then(data => alert("Alterações salvas com sucesso!"))
            .catch(error => alert("Erro ao salvar alterações!"));
        }
    </script>
   </body>
