<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Editável - Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Planilha Interativa</h1>
    <p>Edite os dados diretamente na planilha abaixo:</p>
    
    <!-- Exibindo planilha no iframe -->
 <iframe src="https://docs.google.com/spreadsheets/d/19_EClXxIqm6fnRNKcy9DZs9RUfDkRJRTvltLxMIQbUs/edit?usp=sharing?&amp;rm=minimal&amp;single=true&amp;"></iframe>
    
    <!-- Botão para editar planilha -->
    <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/19_EClXxIqm6fnRNKcy9DZs9RUfDkRJRTvltLxMIQbUs/edit?usp=sharing'">Editar Planilha</button>
</body>
</html>
