<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Editável - Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            box-sizing: border-box;
            min-height: 100vh;
        }

        h1, p {
            text-align: center;
            margin: 10px 0;
            padding: 0 15px;
        }

        iframe {
            border: none;
            width: 90%;
            max-width: 1200px;
            height: calc(100vh - 150px); /* Ajuste dinâmico */
            max-height: 800px;
        }

        @media (max-width: 768px) {
            iframe {
                height: calc(100vh - 100px);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Planilha Interativa</h1>
    <p>Edite os dados diretamente na planilha abaixo:</p>
    
    <!-- Exibindo planilha no iframe -->
    <iframe src="https://docs.google.com/spreadsheets/d/19_EClXxIqm6fnRNKcy9DZs9RUfDkRJRTvltLxMIQbUs/edit?usp=sharing&rm=minimal&single=true&widget=true&headers=false&chrome=false"></iframe>
</body>
</html>
